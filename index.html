<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Year Anniversary</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initial-screen">
        <h1>One Year Anniversary</h1>
        <button class="button" id="love-button">I Love You</button>
    </div>

    <div class="video-container" id="video-container">
        <video id="anniversary-video" controls>
            <source src="video/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container hidden" id="photo-container">
        <div class="photo-slider">
            <img src="img/1.jpg" class="slide active" alt="Moment 1">
            <img src="img/2.jpg" class="slide" alt="Moment 2">
            <img src="img/3.JPG" class="slide" alt="Moment 3">
            <img src="img/4.jpeg" class="slide" alt="Moment 4">
            <img src="img/5.jpg" class="slide" alt="Moment 5">
            <img src="img/6.jpeg" class="slide" alt="Moment 6">
            <img src="img/7.jpg" class="slide" alt="Moment 7">
            <img src="img/8.jpg" class="slide" alt="Moment 8">
            <img src="img/9.jpg" class="slide" alt="Moment 9">
            <img src="img/10.jpg" class="slide" alt="Moment 10">
            <img src="img/11.jpg" class="slide" alt="Moment 11">
            <img src="img/12.jpg" class="slide" alt="Moment 12">
            <img src="img/13.jpg" class="slide" alt="Moment 13">
            <img src="img/14.jpg" class="slide" alt="Moment 14">
            <img src="img/15.jpg" class="slide" alt="Moment 15">
            <img src="img/16.jpg" class="slide" alt="Moment 16">
            <img src="img/17.jpg" class="slide" alt="Moment 17">
            <img src="img/18.jpg" class="slide" alt="Moment 18">
            <img src="img/19.jpg" class="slide" alt="Moment 19">
            <img src="img/20.jpg" class="slide" alt="Moment 20">
        </div>

        <div class="message-container" id="message">"Hari pertama kita bersamaan, awal cerita indah kita ❤️"</div>

        <audio id="background-audio" loop>
            <source src="lagu/lagu.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
